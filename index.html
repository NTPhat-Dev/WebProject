<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h3>Đăng nhập</h3>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Tài khoản"
        required
      />

      <input
        type="password"
        id="password"
        name="password"
        placeholder="Mật khẩu"
      />

      <div class="Nhớ mật khẩu">
        <input type="checkbox" id="Nhớ mật khẩu" />
        <label for="Nhớ mật khẩu">Nhớ mật khẩu</label>
      </div>

      <button type="submit">Đăng nhập</button>
    </form>
  </body>
</html>
